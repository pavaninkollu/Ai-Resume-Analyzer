{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ResumeRadar{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  {% block extra_css %}
  {% endblock %}

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  
</head>
<body>

<header class="bg-light py-3 shadow-sm mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="{% url 'upload_resume' %}" class="text-primary h4 text-decoration-none mb-0">
      <i class="fas fa-chart-line me-2"></i>ResumeReader
    </a>

    <nav>
      {% if user.is_authenticated %}
        <span class="me-3">Welcome, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Register</a>
      {% endif %}
    </nav>
  </div>
</header>

<main class="container">
  {% block content %}
  {% endblock %}
</main>

{% block extra_js %}
{% endblock %}

</body>
</html>
